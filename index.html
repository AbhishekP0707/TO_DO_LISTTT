<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>To-Do List</title>
</head>
<body>

<div class="container mt-5">
  <h2>To-Do List</h2>
  <div class="input-group mb-3">
    <input type="text" id="taskInput" class="form-control" placeholder="Enter your task">
    <div class="input-group-append">
      <button class="btn btn-outline-primary" onclick="addTask()">Add Task</button>
    </div>
  </div>

  <ul id="taskList" class="list-group">
    <!-- Tasks will be added here dynamically -->
  </ul>
</div>

<script>
  function addTask() {
    // Get task input value
    var taskInput = document.getElementById('taskInput');
    var taskValue = taskInput.value.trim();

    if (taskValue !== '') {
      // Create new list item
      var listItem = document.createElement('li');
      listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
      listItem.innerHTML = `
        <span>${taskValue}</span>
        <div>"
          <button class="btn btn-warning btn-sm mr-2" onclick="editTask(this)"><img src="https://icon-library.com/images/white-edit-icon/white-edit-icon-2.jpg" width="30px" alt=""></button>
          <button class="btn btn-danger btn-sm" onclick="deleteTask(this)"><img src="https://cdn-icons-png.flaticon.com/512/1345/1345874.png" width="30px" alt=""></button>
        </div>
      `;

      // Add the new list item to the task list
      document.getElementById('taskList').appendChild(listItem);

      // Clear the task input field
      taskInput.value = '';
    }
  }

  function editTask(button) {
    var listItem = button.closest('li');
    var taskText = listItem.querySelector('span').innerText;

    // Display prompt for editing task
    var editedTask = prompt('Edit Task:', taskText);

    if (editedTask !== null && editedTask !== '') {
      listItem.querySelector('span').innerText = editedTask;
    }
  }

  function deleteTask(button) {
    var listItem = button.closest('li');
    listItem.parentNode.removeChild(listItem);
  }
</script>

</body>
</html>
